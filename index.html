<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #35495e;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page. You can add more content here to build out your website!</p>
        <p>Feel free to style this page further with CSS or add interactivity using JavaScript.</p>
    </main>
    <footer>
        <p>&copy; 2025 Emma Newman</p>
    </footer>
</body>
</html>
